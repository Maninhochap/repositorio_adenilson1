<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu em CSS Dropdown</title>
    <link rel="stylesheet" href="../css/estilo.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

  </head>
  <body>
    <input type="checkbox" name="Toggle" id="toggle">
    <label for="toggle"></label>

    <div class="container">
        <h1>Slide Down Toggle Exemplo</h1>
        <h2>Click no botão para ver a mensagem!</h2>
    </div>
    <div class="message">
        <h1>O sucesso nasce do querer, da determinação e persistência em se chegar a um objetivo.
             Mesmo não atingindo o alvo, quem busca e vence obstáculos, no mínimo fará coisas 
             admiráveis.</h1>
             <h2>Clique novamente para fechar a mensagem!</h2>
    </div>

  </body>
</html>
