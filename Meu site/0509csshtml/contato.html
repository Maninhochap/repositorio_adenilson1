<body class="fundo">
  <header>
    <table align="center">
        <tr>
            <td><a href="https://www.tesla.com/"><img class="img-logo" src="img/logo.png" alt=""></a></td>
            <td><h1>Venha fazer parte do Futuro</h1></td>
            <td> 
                
                <a href="https://www.facebook.com/TeslaMotorsCorp"><i class="fa-brands fa-square-facebook fa-2x " ></i></a>
                <a href="https://www.instagram.com/TeslaMotors/"><i class="fa-brands fa-square-instagram fa-2x"></i></a>

</header>
<button class="btn-home" onclick="window.location.href='index.html'">HOME</button> <br>
  <form  name="meuForm" method="post" id="formulario">
    <div class="box">
      <h1>Formulario de Contato :</h1>
      <label>
        <span>Nome Completo</span><br>
         <input type="text" class="input_text" name="nome" id="name"/>
  
      </label>
      <br>
      <label>
         <span>Email</span><br>
        <input type="text" class="input_text" name="email" id="email"/>
       </label>
      <br>
      <label>
         <span>Assunto</span><br>
        <input type="text" class="input_text" name="assunto" id="subject"/>
      </label>
      <br>
      <label>
        <span>Mensagem</span><br>
        <textarea class="message" name="feedback" id="feedback"></textarea><br>
        <input type="button" class="btn-enviar" value="Enviar" />
      </label>
    </div>
    <footer>
      <h3><i class="fa-solid fa-copyright"></i> Copyright organizações Tabajara - 
          <i class="fa-solid fa-registered"></i> Todos os Direitos reservados</h3>
  </footer>
  </form>
