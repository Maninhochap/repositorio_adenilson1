<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container-fluid container-sm d-flex justify-content-center">
    <div class="card text-center shadow-lg" style="width: 26rem;">
      <div class="card-header">
        Tempo e Temperatura
      </div>
        <div class="card-body">
          <div class="city">Cidade Exemplo, BR</div>
          <div class="data">Quarta-feira, 28 Setembro 2022</div>
          <div class="container-img">
            <img src=""/>
          </div>
          <div class="container-temp">
            <div>22</div>
            <span>°c</span>
          </div>
          <div class="weather">Nublado</div>
          <div class="low-high">22° / 23°</div>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Digite o nome da cidade">
            <div class="input-group-append">
              <button class="btn btn-outline-warning" type="button" id="button-addon">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js"></script>
  <script src="script.js"></script>
</body>
</html>
